<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Monate Recipes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="recipes.html">Recipes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="saveforlater.html">Saved Items</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <br><br>
        <main>
          <div class="row">
            <h5>Should you have any quiries, please email us using the form below.</h5>
        </div>
        <div class="row">
            <div class="card card-form">
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <label for="inputNameC3" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputNameC3">
                            </div>
                          </div>
                        <div class="row mb-3">
                          <label for="inputEmailC3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmailC3">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputTelC3" class="col-sm-2 col-form-label">Contact number</label>
                          <div class="col-sm-10">
                            <input type="tel" class="form-control" id="inputTelC3" >
                          </div>
                        </div>
                        <fieldset class="row mb-3">
                          <legend class="col-form-label col-sm-2 pt-0">Preferred method of contact</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosC1" value="option1" checked>
                              <label class="form-check-label" for="gridRadiosC1">
                                Email
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosC2" value="option2">
                              <label class="form-check-label" for="gridRadiosC2">
                                Telephone
                              </label>
                            </div>                            

                          </div>
                        </fieldset>
                        <div class="row mb-3">
                          <label for="inputMessageC1" class="col-sm-2 col-form-label">Message</label>
                          <div class="col-sm-10">
                            <textarea class="form-control" id="inputMessageC1" ></textarea>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
              </div>
        </div>

        </main>


    </div>

          


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.min.js" ></script>
